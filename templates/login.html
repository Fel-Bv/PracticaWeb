<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DressMart | Iniciar Sesión</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/estilos.css">
  <link rel="stylesheet" href="/static/css/form.css">
</head>
<body>
  {% include 'header.html' %}

  <main>
    <div class="card contenedor-form">
      <div class="card-header">Iniciar Sesión</div>
      <div class="card-body">
        <form action="/" method="post">
          <div class="form-group">
            <label for="usuario">Nombre de Usuario:</label>
            <input class="form-control" id="usuario" placeholder="Nombre de Usuario">
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" aria-describedby="contraseñaAyuda" placeholder="Contraseña">
            <small id="contraseñaAyuda" class="form-text text-muted">*Tu contraseña debe contener al menos 8 caracteres</small>
          </div>
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
